type MobileApp {
    name: String!
    version: String!
    platform: [String]
    author: Author
    id: ID!
    releaseDate: Date
    downloaded: Int
    homepage: Url
}

input MobileAppFilter {
    name: String
    version: String
    platform: String
    author: AuthorFilter
    releasedAfter:Date
    minimumDownload: Int
}

input AuthorFilter {
    name: String
}